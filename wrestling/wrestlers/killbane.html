<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css">
            <title>Wrestling PPV List</title>
            <style>
                body {
                    max-width: 1450px;
                    font-family: 'Helvetica', 'Arial', sans-serif;
                    margin-left: max(20px, calc((100vw - 1450px) / 2));
                    margin-right: max(20px, calc((100vw - 1450px) / 2));
                    background-color: #ffffff;
                }
                
                .infobox {
                    float: right;
                    margin-left: 20px;
                    margin-bottom: 10px;
                    width: 310px;
                    border: 1px solid #aaa;
                    background-color: #f9f9f9;
                    padding: 5px;
                    font-size: 90%;
                }
                
                .infobox img {
                    width: 100%;
                    height: auto;
                }
                
                .infobox-title {
                    font-size: 1.2em;
                    font-weight: bold;
                    text-align: center;
                    background-color: #b0c4de;
                    padding: 5px;
                    margin: -5px -5px 10px -5px;
                }
                
                .infobox-image {
                    text-align: center;
                    margin-bottom: 5px;
                }
                
                .infobox-caption {
                    text-align: center;
                    font-size: 0.9em;
                    margin-bottom: 10px;
                }
                
                .infobox-content {
                    line-height: 1.4;
                }
                
                .infobox-section {
                    background-color: #b0c4de;
                    font-weight: bold;
                    padding: 3px 5px;
                    margin: 5px -5px;
                    text-align: center;
                }

                .infobox-champion {
                    background-color: #ded2b0;
                    font-weight: bold;
                    padding: 3px 5px;
                    margin: 5px -5px;
                    text-align: center;
                }

                .infobox-resection {
                    background-color: #d4d9df;
                    font-weight: bold;
                    padding: 3px 5px;
                    margin: 5px -5px;
                    text-align: center;
                }
                .infobox table {
                    width: 100%;
                    border: none;
                    margin: 5px 0;
                }
                
                .infobox table td, .infobox table th {
                    border: none;
                    padding: 2px 5px;
                    text-align: left;
                }
                
                .infobox table th {
                    background-color: transparent;
                    font-weight: bold;
                    width: 35%;
                    vertical-align: top;
                }
                
                .infobox table td {
                    background-color: transparent;
                }
                
                .infobox-career-header {
                    display: flex;
                    justify-content: space-between;
                    font-weight: bold;
                    padding: 2px 5px;
                }
                
                .infobox-career-row {
                    display: flex;
                    justify-content: space-between;
                    padding: 2px 5px;
                }
                
                .infobox-career-years {
                    width: 35%;
                }
                
                .infobox-career-team {
                    width: 35%;
                }
                
                .infobox-career-apps {
                    width: 15%;
                    text-align: right;
                }
                
                .infobox-career-goals {
                    width: 15%;
                    text-align: right;
                }
                
                .medal-table {
                    width: 100%;
                    margin: 5px 0;
                    font-size: 0.9em;
                }
                
                .medal-table td {
                    padding: 3px;
                    border-bottom: 1px solid #eee;
                }
                
                .medal-header {
                    background-color: #eeeeee;
                    font-weight: bold;
                    text-align: center;
                    padding: 3px;
                }
                
                .medal-competition {
                    background-color: #cccccc;
                    font-weight: bold;
                    text-align: center;
                    padding: 3px;
                }
                
                table {
                    width: 100%;
                    margin-left: 0;
                    margin-right: auto;
                    border-collapse: collapse;
                    text-align: center;
                    margin-bottom: 20px;
                }
                
                table, th, td {
                    border: 1px solid #ddd;
                }
                
                th {
                    background-color: #f2f2f2;
                    padding: 10px;
                    font-weight: bold;
                }
                
                td {
                    padding: 8px;
                    background-color: #f8f9fa;
                }
                
                caption {
                    font-weight: bold;
                    margin-bottom: 10px;
                    text-align: left;
                }
                
                
                .total-row td {
                    background-color: #f2f2f2 !important;
                    font-weight: bold;
                }
                

                .fi {
                    display: inline-block !important;
                    width: 23px !important;
                    height: 15px !important;
                    background-size: cover !important;
                    border: 1px solid #ddd;
                }

                .match-card td {
                    text-align: left;
                }

                .champ-history td {
                    text-align: left;
                }

                .champ-history td:nth-child(7) {
                    font-size: 0.8em;
                    overflow-wrap: break-word;
                    word-break: break-word; 
                }

                .champ-history td:nth-child(6),
                .champ-history td:nth-child(5) {
                    text-align: center;

                }

                .totals td:nth-child(2) {
                    text-align: left;
                }

                .p4p td:nth-child(2),
                .p4p td:nth-child(5),
                .p4p th:nth-child(2),
                .p4p th:nth-child(5) {
                    text-align: left;
                }

                h1 {
                    padding-bottom: 5px;
                }
                
                h2 {
                    padding-bottom: 5px;
                    margin-top: 30px;
                }
                
                h3 {
                    margin-top: 20px;
                }
                
                .clearfix {
                    clear: both;
                }
                
                @media (max-width: 768px) {
                    .infobox {
                        float: none;
                        width: 100%;
                        margin: 0 0 20px 0;
                    }
                }
                
                /* Bracket table - completely separate styles */
                table.bracket {
                    width: auto;
                    margin: 1em 2em 1em 1em;
                    border-collapse: separate;
                    border-spacing: 0;
                    font-size: 90%;
                    border-style: none;
                }
                
                table.bracket td {
                    border: none;
                    background-color: transparent;
                    padding: 0;
                }
                
                /* Bracket cell styles */
                table.bracket .header {
                    background-color: #f2f2f2;
                    padding: 8px;
                    font-weight: bold;
                    border: 1px solid #ddd;
                }
                table.bracket .seed {
                    background-color: #f2f2f2;
                    padding: 8px;
                    font-weight: bold;
                    border: 1px solid #ddd;
                }
                table.bracket .team {
                    padding: 8px;
                    background-color: #f8f9fa;
                    overflow:inherit;
                    border: 1px solid #ddd;
                }
                table.bracket .score {
                    text-align:center;
                padding: 8px;
                    background-color: #f8f9fa;
                    overflow:inherit;
                    border: 1px solid #ddd;
                }
                table.bracket .conn {
                    border-style:solid;
                    border-width:0;
                    border-color:inherit;
                }
                table.bracket .h7 { 
                    height:7px;
                }

                details {
                    margin-bottom: 20px;
                }

                summary {
                    font-weight: bold;
                    cursor: pointer;
                    padding: 10px;
                    background-color: #f2f2f2;
                    border: 1px solid #ddd;
                    margin-bottom: 10px;
                }

                summary:hover {
                    background-color: #e3f2fd;
                }

                details table caption {
                    display: none;
                }
                .win {
                    background-color: #bbffdd;
                }
                .loss {
                    background-color: #f8d7da;
                }
                .draw {
                    background-color: #ccddee;
                }
                .records td:nth-child(2),
                .records td:nth-child(4),
                .records td:nth-child(6),
                .records td:nth-child(8),
                .records td:nth-child(10) {
                    text-align: left;
                }

                .matches td:nth-child(4),
                .matches td:nth-child(5),
                .matches td:nth-child(6),
                .matches td:nth-child(7),
                .matches td:nth-child(8),
                .matches td:nth-child(9) {
                    text-align: left;
                }

                .matches {
                    font-size: 0.9em;
                }

                .matches td:nth-child(9) {
                    font-size: 0.75em;
                }

                .matchesum {
                    width: 25%;
                    font-size: 0.85em;
                }

                details summary {
                    margin-bottom: 0;   /* remove extra space below summary */
                }
                details[open] summary {
                    margin-bottom: 10px;   /* remove extra space below summary */
                }
                details {
                    margin-bottom: 10px; /* space between details blocks */
                }

                table.matchesum th,
                table.matchesum td {
                    padding: 6px 6px;  /* smaller than the default 8px/10px */
                }
            </style>
        </head>
        <body>
        
<h1>Killbane</h1>


<!-- MATCHES_START -->
<h3>Professional wrestling record</h3>

<table class="matchesum">
    <tbody><tr>
        <th>1 fights</th>
        <th>0 wins</th>
        <th>1 losses</th>
    </tr>
    <tr>
        <th style="text-align: left;"> By pinfall</th>
        <td class="win">0</td>
        <td class="loss">1</td>
    </tr>
    <tr>
        <th style="text-align: left;"> By submission</th>
        <td class="win">0</td>
        <td class="loss">0</td>
    </tr>
    <tr>
        <th style="text-align: left;"> By decision</th>
        <td class="win">0</td>
        <td class="loss">0</td>
    </tr>
    <tr>
        <th style="text-align: left;"> Draws</th>
        <td colspan="2" class="draw">0</td>
    </tr>
</tbody></table>

<table class="matches">
    <tbody><tr>
        <th>No.</th>
        <th>Res.</th>
        <th>Record</th>
        <th>Opponent</th>
        <th>Method</th>
        <th>Date</th>
        <th>Event</th>
        <th>Location</th>
        <th>Notes</th>
    </tr>
    <tr>
        <th>1</th>
        <td class="loss">Loss</td>
        <td>0-1-0</td>
        <td><span class="fi fi-us"></span> Mark Henry</td>
        <td>Pinfall</td>
        <td>February 17, 2001</td>
        <td>WTS 3</td>
        <td><span class="fi fi-mx"></span> Mexico City, Mexico</td>
        <td></td>
    </tr>
</tbody></table>
<!-- MATCHES_END -->

        </body>
        </html>
