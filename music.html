    <!-- Link to your external CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        body {
            background-color: black;
            color: white;
        }

        /* Ensure all links stay white */
        a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        a:visited {
            color: white;
        }

        a:hover {
            text-decoration: underline;
        }

/* Style for name */
.name {
    font-size: 3em;
    font-weight: 200;
    color: black;
    text-align: center;
    margin: 40px 0;
}

/* Navigation menu */
.nav {
    font-size: 1em;
    text-align: right;
    position: absolute;
    top: 10px;
    right: 30px;
}

.nav a {
    margin: 0 15px;
}

/* Photo and text layout */
.picture-container {
    float: left;
    width: 50%;
    margin-right: 20px;
}

.picture-container img {
    width: 100%;
    height: auto;
    display: block;
}

.intro {
    font-size: 1em;
    margin-top: 30px;
}

.intro p {
    text-align: justify;
}

/* Updated paper styles */
.paper {
    margin-bottom: 20px;  /* Space between papers */
    font-size: 1em;    /* Smaller font size */
}

.paper-line {
    margin: 0;            /* Remove spacing between lines within each paper */
    padding: 0;           /* Remove padding between lines within each paper */
    line-height: 1.4;     /* Tighter line height for paper lines */
}

.paper-title {
    font-weight: normal;
}

.container {
    padding: 30px;
    max-width: 1200px;
    margin: 0 auto;
    overflow: hidden;
}
.carousel {
     display: flex;
     gap: 20px;
     align-items: center;
     margin-top: 30px;
     }

     .carousel-item {
     text-align: center;
     }

     .carousel-item img {
     width: 200px;
     height: auto;
     cursor: pointer;
     }

     .carousel-item p {
     margin: 0;
     font-size: 1em;
     text-align: center;
     }

@media (max-width: 768px) {
    .nav {
        font-size: 0.9em;
        text-align: right;
        position: static;
        margin-bottom: 20px;
    }

    .nav a {
        display: inline-block;
        margin: 0 10px;
    }

    .picture-container {
        float: none;
        width: 100%;
        margin-bottom: 20px;
        text-align: center;
    }

    .intro {
        text-align: center;
        margin-top: 10px;
    }
.carousel {
         flex-direction: column;
         gap: 15px;
    }

    .carousel-item img {
          width: 130px;
    }
}
    </style>
</head>

   	<a href="/photos">Photos</a>
	</p>

	</div>

                <p>Bootleg/p>
		<p>2025</p>
