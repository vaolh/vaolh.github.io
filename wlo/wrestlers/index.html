<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Lucha Organization Wrestlers</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 20px;
        }
        .infobox {
            float: right;
            margin-left: 20px;
            margin-bottom: 10px;
            width: 310px;
            border: 1px solid #aaa;
            background-color: #f9f9f9;
            padding: 5px;
            font-size: 90%;
        }
        .infobox img {
            width: 100%;
            height: auto;
        }
        .infobox-content {
            margin-top: 10px;
            line-height: 1.6;
        }
        table {
            width: 100%;
            margin-left: 0;
            margin-right: auto;
            border-collapse: collapse;
            text-align: center;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            padding: 10px;
        }
        td {
            padding: 8px;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .legend-table {
            width: 40%;
            margin-left: 0;
            margin-right: auto;
        }
        .legend-table td {
            width: 3em;
        }
        .infobox-title {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .clearfix {
            clear: both;
        }
        .win {
            background-color: #d4edda;
        }
        .loss {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>

    <h1>WLO Wrestlers</h1>

<a href="wrestlers/apostol">El Hijo del Apostol.</a><br>
<a href="wrestlers/santo">El Nieto del Santo.</a><br>

</body>
</html>
