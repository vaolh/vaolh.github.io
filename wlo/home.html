<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Lucha Organization</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 20px;
        }
        .infobox {
            float: right;
            clear: right;
            margin-left: 10px;
            margin-bottom: 10px;
            width: 220px;
            border: 1px solid #aaa;
            background-color: #f9f9f9;
            padding: 5px;
            font-size: 90%;
        }
        .infobox img {
            width: 100%;
            height: auto;
        }
        table {
            width: 80%;
            margin-left: 0;
            margin-right: auto;
            border-collapse: collapse;
            text-align: center;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            padding: 10px;
        }
        td {
            padding: 8px;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .legend-table {
            width: 40%;
            margin-left: 0;
            margin-right: auto;
        }
        .legend-table td {
            width: 3em;
        }
    </style>
</head>
<body>

    <h1>World Lucha Organization</h1>

    <div class="infobox">
        <img src="/wlo/logo.png" alt="World Lucha Organization Logo">
        <div style="text-align: center;">World Lucha Organization</div>
    </div>

    <h2>WLO Titles</h2>

    <table class="wikitable" style="text-align:center;">
        <thead>
            <tr>
                <th>Weight class</th>
                <th>Champion</th>
                <th>Reign began</th>
                <th>Days</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Heavyweight (100+ kg)</td>
                <td>Gunther</td>
                <td>1 March 2025</td>
                <td>310</td>
            </tr>
            <tr>
                <td>Middleweight (85 kg)</td>
                <td>Panya Pradabsri</td>
                <td>December 2024</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Welterweight (75 kg)</td>
                <td>Kenshiro Teraj</td>
                <td>October 2024</td>
                <td>114</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
