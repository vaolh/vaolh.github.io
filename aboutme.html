<html lang="en-us">
<head>
<link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16">
<link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Ortega</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        a {
            color: blue;
            text-decoration: none;
            margin-right: 0px;
        }

        a:visited {
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }

        .name {
            font-size: 3em;
            font-weight: 200;
            color: black;
            text-align: center;
            margin: 40px 0;
        }

        .nav {
            font-size: 1em;
            text-align: right;
            position: absolute;
            top: 10px;
            right: 30px;
            margin-bottom: 50px;
        }

        .nav a {
            margin: 0 15px;
        }

        .picture-container {
            float: left;
            width: 50%;
            margin-right: 20px;
        }

        .picture-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .intro {
            font-size: 1em;
            margin-top: 30px;
        }

        .intro p {
            text-align: justify;
        }

        .paper {
            margin-top: 30px; 
            margin-bottom: 30px;
            font-size: 1em;
        }

        .paper-line {
            margin: 0;
            padding: 0;
            line-height: 1.4;
        }

        .paper-line a {
            margin-right: 0;
            margin-left: 0;
            text-decoration: none;
        }

        .paper-line a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .nav {
                font-size: 0.9em;
                text-align: right;
                position: static;
                margin-bottom: 20px;
            }

            .nav a {
                display: inline-block;
                margin: 0 10px;
            }

            .picture-container {
                float: none;
                width: 100%;
                margin-bottom: 20px;
                text-align: center;
            }

            .intro {
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="nav">
            <a href="/">Home</a> 
            <a href="/research">Research</a> 
            <a href="/teaching">Teaching</a> 
            <a href="/lecture-notes">Lecture Notes</a> 
            <a href="/literature">Literature</a> 
            <a href="/music">Music</a> 
        <a href="/cv.pdf">CV</a> 
            <a href="/aboutme" style="color: black;">About Me</a>
        </p>

    <div class="intro">
        <h2>About Me</h2>
    </div>

        <div class="paper">
            <p class="paper-line">I enjoy most hobbies.</p>
            <p class="paper-line">You can find me on <a href="https://letterboxd.com/vincictor33/">Letterboxd</a>, <a href="https://www.goodreads.com/vaolh">goodreads</a>, and <a href="https://www.last.fm/user/vincictor33">last.fm</a>.</p>
    </div>
</body>
</html>
