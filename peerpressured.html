<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academic Paper Log</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            vertical-align: top;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            background-color: #f0f0f0;
            text-align: left;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .notes {
            width: 40%;
            white-space: normal;
        }
        .journal, .title {
            max-width: 200px;
        }
    </style>
</head>
<body>

<h2>Academic Paper Log</h2>

<table>
    <caption>Papers Read</caption>
    <thead>
        <tr>
            <th class="title">Title</th>
            <th>Author(s)</th>
            <th class="journal">Journal</th>
            <th>Field</th>
            <th>Date</th>
            <th class="notes">Notes</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="title">Jeremy Bentham’s Spanish American Utopia</td>
            <td>Annie L. Cot</td>
            <td class="journal"><abbr title="Revue d’Études Benthamiennes">REB</abbr></td>
            <td>IDSC</td>
            <td>2025-05-15</td>
            <td class="notes">Explores Bentham’s political theory in the context of Spanish America; strong IDSC relevance, mixes philosophy, law, and economics.</td>
        </tr>
    </tbody>
</table>

</body>
</html>
