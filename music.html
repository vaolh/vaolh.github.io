    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        /* Set background to black */
        body {
            background-color: black;
            color: white;
        }

        /* Ensure all links stay white */
        a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        a:visited {
            color: white;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Style for name */
        .name {
            font-size: 3em;
            font-weight: 200;
            color: white;
            text-align: center;
            margin: 40px 0;
        }

        /* Navigation menu */
        .nav {
            font-size: 1em;
            text-align: right;
            position: absolute;
            top: 10px;
            right: 30px;
        }

        .nav a {
            margin: 0 15px;
        }

        .nav img {
            vertical-align: middle; /* Ensures the image aligns with the text */
            position: relative; /* Prevents movement */
        }

        /* Photo and text layout */
        .picture-container {
            float: left;
            width: 50%;
            margin-right: 20px;
        }

        .picture-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .intro {
            font-size: 1em;
            margin-top: 30px;
        }

        .intro p {
            text-align: justify;
        }

        /* Updated paper styles */
        .paper {
            margin-bottom: 20px;  /* Space between papers */
            font-size: 1em;    /* Smaller font size */
        }

        .paper-line {
            margin: 0;            /* Remove spacing between lines within each paper */
            padding: 0;           /* Remove padding between lines within each paper */
            line-height: 1.4;     /* Tighter line height for paper lines */
        }

        .paper-title {
            font-weight: normal;
        }

        .container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .iframe-container {
            display: flex;
            gap: 20px; /* Space between columns */
        }

        .iframe-container iframe {
            flex: 1; /* Ensures both iframes take equal space */
        }

        .carousel {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .carousel img {
            width: 150px;
            height: auto;
            cursor: pointer;
        }

        .carousel-text {
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .nav {
                font-size: 0.9em;
                text-align: right;
                position: static;
                margin-bottom: 20px;
            }

            .nav a {
                display: inline-block;
                margin: 0 10px;
            }

            .picture-container {
                float: none;
                width: 100%;
                margin-bottom: 20px;
                text-align: center;
            }

            .intro {
                text-align: center;
                margin-top: 10px;
            }

            .iframe-container {
                flex-direction: column; /* Stack iframes on smaller screens */
            }

            .iframe-container iframe {
                width: 100%;
            }

            .carousel {
                flex-direction: column;
                gap: 10px;
            }

            .carousel img {
                width: 100px;
            }
        }
    </style>
</head>
