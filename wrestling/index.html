<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css" />
    <title>Amine Boukhari - Wikipedia</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 20px;
            background-color: #ffffff;
        }
        
        .infobox {
            float: right;
            margin-left: 20px;
            margin-bottom: 10px;
            width: 310px;
            border: 1px solid #aaa;
            background-color: #f9f9f9;
            padding: 5px;
            font-size: 90%;
        }
        
        .infobox img {
            width: 100%;
            height: auto;
        }
        
        .infobox-title {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            background-color: #b0c4de;
            padding: 5px;
            margin: -5px -5px 10px -5px;
        }
        
        .infobox-image {
            text-align: center;
            margin-bottom: 5px;
        }
        
        .infobox-caption {
            text-align: center;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .infobox-content {
            line-height: 1.4;
        }
        
        .infobox-section {
            background-color: #b0c4de;
            font-weight: bold;
            padding: 3px 5px;
            margin: 5px -5px;
            text-align: center;
        }

        .infobox-resection {
            background-color: #d4d9df;
            font-weight: bold;
            padding: 3px 5px;
            margin: 5px -5px;
            text-align: center;
        }
        .infobox table {
            width: 100%;
            border: none;
            margin: 5px 0;
        }
        
        .infobox table td, .infobox table th {
            border: none;
            padding: 2px 5px;
            text-align: left;
        }
        
        .infobox table th {
            background-color: transparent;
            font-weight: bold;
            width: 35%;
            vertical-align: top;
        }
        
        .infobox table td {
            background-color: transparent;
        }
        
        .infobox-career-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            padding: 2px 5px;
        }
        
        .infobox-career-row {
            display: flex;
            justify-content: space-between;
            padding: 2px 5px;
        }
        
        .infobox-career-years {
            width: 35%;
        }
        
        .infobox-career-team {
            width: 35%;
        }
        
        .infobox-career-apps {
            width: 15%;
            text-align: right;
        }
        
        .infobox-career-goals {
            width: 15%;
            text-align: right;
        }
        
        .medal-table {
            width: 100%;
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .medal-table td {
            padding: 3px;
            border-bottom: 1px solid #eee;
        }
        
        .medal-header {
            background-color: #eeeeee;
            font-weight: bold;
            text-align: center;
            padding: 3px;
        }
        
        .medal-competition {
            background-color: #cccccc;
            font-weight: bold;
            text-align: center;
            padding: 3px;
        }
        
        table {
            width: 100%;
            margin-left: 0;
            margin-right: auto;
            border-collapse: collapse;
            text-align: center;
            margin-bottom: 20px;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
            padding: 10px;
            font-weight: bold;
        }
        
        td {
            padding: 8px;
            background-color: #f8f9fa;
        }
        
        caption {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }
        
        tbody tr:hover td {
            background-color: #e3f2fd;
        }
        
        .total-row td {
            background-color: #f2f2f2 !important;
            font-weight: bold;
        }
        
        .total-row:hover td {
            background-color: #e3f2fd !important;
        }

        .fi.fis {
            display: inline-block !important;
            width: 23px !important;
            height: 15px !important;
            background-size: cover !important;
            border: 1px solid #ddd;
        }
        
        h1 {
            padding-bottom: 5px;
        }
        
        h2 {
            padding-bottom: 5px;
            margin-top: 30px;
        }
        
        h3 {
            margin-top: 20px;
        }
        
        .clearfix {
            clear: both;
        }
        
        @media (max-width: 768px) {
            .infobox {
                float: none;
                width: 100%;
                margin: 0 0 20px 0;
            }
        }
    </style>
</head>

<body>
    <table>
    <caption>WLO 1: Test </caption>
        <tr>
            <th>No.</th>
            <th>Match Type</th>
            <th>Weight Class</th>
            <th></th>
            <th>vs.</th>
            <th></th>
            <th>Method</th>
            <th>Falls</th>
            <th>Notes</th>
        </tr>
        <tr>
            <th>1</th>
            <td>Singles</td>
            <td>Middleweight</td>
            <td><span class="fi fi-mx fis"></span> Hijo del Apostol </td>
            <td>def.</td>
            <td><span class="fi fi-us fis"></span> <span class="fi fi-cn fis"></span> The Rock </td>
            <td>Pinfall</td>
            <td>3</td>
            <td>WWF, WLO, IWB, and <i>The Ring</i> titles</td>
        </tr>
    <tr>
        <th colspan="2">Livestream</th>
        <th colspan="2">September 2021</th>
        <th colspan="2">Coca Cola Arena</th>
        <th colspan="2">Imagen/ESPN</th>
        <th>500K Buys</th>
    </tr>
    </table>

</body>
