    <style>
        /* Set background to black */
        body {
            background-color: black;
            color: white;
        }

        /* Ensure all links stay white */
        a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        a:visited {
            color: white;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Style for name */
        .name {
            font-size: 3em;
            font-weight: 200;
            color: white;
            text-align: center;
            margin: 40px 0;
        }

        /* Navigation menu */
        .nav {
            font-size: 1em;
            text-align: right;
            position: absolute;
            top: 10px;
            right: 30px;
        }

        .nav a {
            margin: 0 15px;
        }

        .nav img {
            vertical-align: middle; /* Ensures the image aligns with the text */
            position: relative; /* Prevents movement */
        }

        .container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            margin-top: 30px;
        }

        .carousel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .carousel-item img {
            width: 150px;
            height: auto;
            cursor: pointer;
        }

        .carousel-item p {
            margin-top: 5px;
            font-size: 1em;
            text-align: center;
        }

        @media (max-width: 768px) {
            .nav {
                font-size: 0.9em;
                text-align: right;
                position: static;
                margin-bottom: 20px;
            }

            .nav a {
                display: inline-block;
                margin: 0 10px;
            }

            .carousel {
                gap: 10px;
            }

            .carousel-item img {
                width: 100px;
            }
        }
    </style>
</head>
